<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart' ></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart'></i>
        </div>
        <div class="card__img">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
        </div>
        <div class="card__title">
            NIKE KD 12
        </div>
        <div class="card__price">
            $99
        </div>
        <div class="card__size">
            Size:
            <span class="size">6</span>
            <span class="size">7</span>
            <span class="size">8</span>
            <span class="size">9</span>
                        
        </div>
        <div class="card__color">
            Color:
            <button class="btn" style="background-color: red;"></button>
            <button class="btn" style="background-color: green;"></button>
            <button class="btn" style="background-color: black;"></button>
        </div>
        <div class="card__buy__button">
            <button class="buy__button">Buy</button>
        </div>
        <div class="card__addCart__button">
            <button class="addCart__button">Add Cart</button>
        </div>
    </div>



    <h3 style="color:white">Made by Danh</h3>



    
</body>
</html>
